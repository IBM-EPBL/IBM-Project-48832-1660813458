<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Inventory Managment System - Add Product </title>
  <link rel="stylesheet" href="{{ url_for('static',filename='add.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='dash.css') }}" />
</head>

<body>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                class="fas fa-shopping-bag"></i> &nbsp; Fruit Shop</div>
                <div class="list-group list-group-flush  my-3">
                  <div>
                   <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-transparent second-text "><i
                       class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
               <a href="{{ url_for('addproduct') }}"
                   class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                       class="fas fa-project-diagram me-2"></i>Add Product</a>
               <a href="{{ url_for('searchproduct') }}"class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                       class="fas fa-chart-line me-2"></i>Search Product</a>
               <a href="{{ url_for('minimum') }}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                       class="fas fa-paperclip me-2"></i>Minimun Quantity</a>
               <a href="{{ url_for('billing') }}"
                   class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                       class="fas fa-gift me-2"></i>Generate Bill</a>
               <a href="{{ url_for('viewbill') }}"
                   class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                       class="fas fa-gift me-2"></i>View Bill</a>
                  </div>
                  <div>
                   <a href="{{ url_for('home') }}"
                       class="list-group-item list-group-item-action bg-transparent text-danger fw-bold "><i
                           class="fas fa-power-off me-2"></i>Logout</a>
                  </div>
               </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0"></h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
            </div>
        </nav>

        <div class="container ">
          
          
         
          <div class="content">
         
            <form method="POST" action="">
              <div class="title my-2">Add Product</div>
              <div class="user-details text-left">
                <div class="input-box">
                  <span class="details">Product Name</span>
                  <input type="text" placeholder="Product Name" name="Product" required>
                </div>
                <div class="input-box">
                  <span class="details">Stock Quantity</span>
                  <input type="number" placeholder="Stock Quantity" name="Stock" required>
                </div>
                <div class="input-box">
                  <span class="details">Product Price<small>&nbsp;/(kg)</small></span>
                  <input type="number" placeholder="Product Price" name="Price" required>
                </div>
                <div class="input-box">
                  <span class="details">Stock Alert<small>&nbsp;min. Qty</small></span>
                  <input type="number" placeholder="Stock Alert" name="Alert" required>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Add Product">
              </div>
            </form>
          </div>
        </div>
        </div>
    </div>
</div>
</div>

 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
