<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Inventory Managment System - Billing </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bill.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='dash.css') }}" />
</head>
<body>




    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-shopping-bag"></i> &nbsp; Fruit Shop</div>
                    <div class="list-group list-group-flush  my-3">
                        <div>
                         <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-transparent second-text "><i
                             class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                     <a href="{{ url_for('addproduct') }}"
                         class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                             class="fas fa-project-diagram me-2"></i>Add Product</a>
                     <a href="{{ url_for('searchproduct') }}"class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                             class="fas fa-chart-line me-2"></i>Search Product</a>
                     <a href="{{ url_for('minimum') }}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                             class="fas fa-paperclip me-2"></i>Minimun Quantity</a>
                     <a href="{{ url_for('billing') }}"
                         class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                             class="fas fa-gift me-2"></i>Generate Bill</a>
                     <a href="{{ url_for('viewbill') }}"
                         class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                             class="fas fa-gift me-2"></i>View Bill</a>
                        </div>
                        <div>
                         <a href="{{ url_for('register') }}"
                             class="list-group-item list-group-item-action bg-transparent text-danger fw-bold "><i
                                 class="fas fa-power-off me-2"></i>Logout</a>
                        </div>
                     </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                </div>
            </nav>

            <div class="container">
                <div class="mx-4 mt-2 text-danger" style="color: red;">{{ msg }}</div> 
                <form method="POST" action="">
            
                    <div class="row">
            
                        <div class="col">
            
                            <h3 class="title">Billing</h3>
            
                           <div class="row gx-3">
                            <div class="col inputBox">
                                <span>Invoice no :</span>
                                <input type="text" name="invoice" value="{{invoice}}" readonly>
                            </div>
                            <div class="col  inputBox">
                                <span>Bill Date:</span>
                                <input type="text" name="date" value="{{date}}" readonly>
                            </div>
                           </div>
                            <div class="inputBox">
                                <span>Product Name :</span>
                                <input type="text" name="product" placeholder="Enter Product" required>
                            </div>
                            <div class="inputBox">
                                <span>Product Quantity:</span>
                                <input type="number" name="quantity" placeholder="Enter Quantity" required>
                            </div>
            
                            <div class="inputBox">
                                <span>Price/Quantity:</span>
                                <input type="number" name="price" placeholder="Enter Price" required>
                            </div>
            
                        </div>
                
                    </div>
            
                    <div class="buttonrow">
                        <input type="submit" value="Save" class="submit-btn">
                        <input type="reset" value="Cancel" class="submit-btn1 ">
                    </div>
            
                   
            
                </form>
            
            </div>  
        </div>
    </div>
    <!-- /#page-content-wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>










  
    
</body>
</html>
