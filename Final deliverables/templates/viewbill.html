<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inventory Managment System - View Bill </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='dash.css') }}" />
</head>
<body >



    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-shopping-bag"></i> &nbsp; Fruit Shop</div>
            <div class="list-group list-group-flush  my-3">
               <div>
                <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-transparent second-text "><i
                    class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            <a href="{{ url_for('addproduct') }}"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-project-diagram me-2"></i>Add Product</a>
            <a href="{{ url_for('searchproduct') }}"class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-chart-line me-2"></i>Search Product</a>
            <a href="{{ url_for('minimum') }}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-paperclip me-2"></i>Minimun Quantity</a>
            <a href="{{ url_for('billing') }}"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-gift me-2"></i>Generate Bill</a>
            <a href="{{ url_for('viewbill') }}"
                class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                    class="fas fa-gift me-2"></i>View Bill</a>
               </div>
               <div>
                <a href="{{ url_for('home') }}"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold "><i
                        class="fas fa-power-off me-2"></i>Logout</a>
               </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                </div>
            </nav>

             
    <div class="container">
        <div class="card p-3 row my-5">
            <h3 class="fs-4 mb-3 text-center"> Bills </h3>
            <div class="col">
                <table class="table bg-white rounded shadow-sm  table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            
                            <th scope="col">invoice No</th>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity<small> &nbsp; (kg)</small></th>
                            <th scope="col">Price &nbsp;/ (kg)</small></th>
                            <th scope="col">Total Price</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in datas %}
                        <tr>
                            
                            <td>{{i['invoice']}}</td>
                            <td>{{i['product']}}</td>
                            <td>{{i['price']}}</td>
                            <td>{{i['quantity']}}</td>
                            <td>{{i['total']}}</td>
                            
                        </tr>
                        {% endfor %}
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>



   

</body>
</html>
